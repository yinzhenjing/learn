<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery.min.js"></script>
</head>
<style>
    label{margin-left: 20px;}
    input[name='sex']{margin-left: -5px;}
</style>
<body>

<form action="https://xx.com/user/info/save" method="get">
    <div>
        <label for="realname">姓名</label>
        <input id="realname" value="" type="text" name="realname">
    </div>

    <div>
        性别
        <label for="male">男</label>
        <input type="radio" value="1" name="sex" id="male" />

        <label for="famale">女</label>
        <input type="radio" value="2" name="sex" id="famale"/>

    </div>

    <div>
        爱好
        <label for="hobby-item1">
            踢球
        </label>
        <input type="checkbox" value="1" name="hobby" id="hobby-item1" />
        <label for="hobby-item2">
            滑雪
        </label>
        <input type="checkbox" value="2"  name="hobby"  id="hobby-item2"  />
        <label for="hobby-item3">
            旅游
        </label>
        <input type="checkbox" value="3"  name="hobby" id="hobby-item3" />
    </div>
    <div>
        <input type="submit" value="提 交" />
    </div>
    <div>
        <p>text、number、password、radio、checkbox、submit、button、select、option</p>
        <p>表单事件submit</p>
    </div>
</form>
<script>
$("form").on('submit',function (e) {
    e.preventDefault();

    var realname= $("#realname").val()
    var sex = $("input[name='sex']:checked").val()
    var hobby = []
    $("input[name='hobby']:checked").each(function(){
        hobby.push($(this).val())
    })
    if ( !realname ) {
        console.log('------------1>')
        alert('姓名没填')
        return false
    }
    //undefine ''  null
    if ( !sex) {
        console.log('------------>2')
        alert('性别没填')
        return false
    }
    if ( hobby.length  == 0 ){
        alert('兴趣爱好没填')
        return false
    }

})

</script>
</body>
</html>

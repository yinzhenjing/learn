<script>

    $("#getCodeBtn").on('click',function () {
        var p = $(this).parent()
        p.addClass('disableCodeBtn')
        var sec = 3;
        var timer = setInterval(function(){

            if(sec<1){
                p.removeClass('disableCodeBtn')
                p.find('a').html('学习JS')
                clearInterval(timer);
                return
            }
            sec--;
            p.find('a').html(sec+'秒可再获取')
        },1000)
    })

        return a+1
